{% extends 'app/base.html' %}

{% block content %}
<h2>{{ barangay.name }}</h2>
<p>Address: {{ barangay.address }}</p>
<p>Contact Number: {{ barangay.contact_number }}</p>
<a href="{% url 'barangay-update' barangay.pk %}">Edit</a>
<a href="{% url 'barangay-delete' barangay.pk %}">Delete</a>
<a href="{% url 'barangay-list' %}">Back to Barangay List</a>
{% endblock %}
