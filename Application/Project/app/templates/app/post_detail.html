{% extends 'app/base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>Author: {{ post.author }}</p>
<p>{{ post.body }}</p>
<a href="{% url 'post-update' post.pk %}">Edit</a>
<a href="{% url 'post-delete' post.pk %}">Delete</a>
<a href="{% url 'post-list' %}">Back to Post List</a>
{% endblock %}
