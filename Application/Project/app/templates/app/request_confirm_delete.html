{% extends 'app/base.html' %}

{% block content %}
<h2>Delete Request</h2>
<p>Are you sure you want to delete the request for "{{ request.service.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'request-list' %}">Cancel</a>
{% endblock %}
