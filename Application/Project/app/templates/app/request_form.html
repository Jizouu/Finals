{% extends 'app/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Request{% else %}Create Request{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'request-list' %}">Cancel</a>
{% endblock %}
