{% extends 'app/base.html' %}

{% block content %}
<h2>Delete Barangay</h2>
<p>Are you sure you want to delete "{{ barangay.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'barangay-list' %}">Cancel</a>
{% endblock %}
